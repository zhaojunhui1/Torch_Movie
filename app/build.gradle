apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'
android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.bw.movie"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        // 高德
        ndk {
            //选择要添加的对应 cpu 类型的.so 库。
            abiFilters 'armeabi', 'armeabi-v7a', 'armeabi64-v8a', 'x86', 'x86_64'
            // 还可以添加 'x86', 'x86_64', 'mips', 'mips64'
        }

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    greendao {
        schemaVersion 1//数据库版本号
        daoPackage 'com.bw.movie.Greendao.dao'
        //设置DaoMaster、DaoSession、Dao包名
        targetGenDir 'src/main/java'//设置DaoMaster、DaoSession、Dao目录
    }


    signingConfigs {
        debug {
            storeFile file('F:/movie.keystore')
            storePassword "123456"
            keyAlias "bw_movie"

            sourceSets {
                main {
                    //说明so的路径为该libs路径
                    jniLibs.srcDirs = ['libs']
                }
            }

            signingConfigs {
                release {
                    keyAlias 'bw_movie'
                    keyPassword '123456'
                    storeFile file('C:\\Users\\Administrator\\Desktop\\zjh_Movies\\Torch_Movie\\app\\src\\main\\java\\movie.keystore')
                    storePassword '123456'
                }
                debug {
                    //这是得到密钥文件得配置
                    storeFile file('C:\\Users\\Administrator\\Desktop\\zjh_Movies\\Torch_Movie\\app\\src\\main\\java\\movie.keystore')
                    //别名
                    keyAlias "bw_movie"
                    //密码
                    storePassword "123456"
                    keyPassword "123456"
                }
            }
        }

    }

